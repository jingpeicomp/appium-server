[unix_http_server]
file=./tmp/supervisor.sock                       ; path to your socket file
chmod=0777                 ; socket file mode (default 0700)
sockchown=root:root       ; socket file uid:gid owner
username=user              ; (default is no username (open server))
password=123               ; (default is no password (open server))

[inet_http_server]
# Web管理界面设定
port=9001 ;
username = user ;
password = 123 ;

[supervisord]
logfile=./logs/supervisord.log                    ; supervisord log file
logfile_maxbytes=10MB                           ; maximum size of logfile before rotation
logfile_backups=5                              ; number of backed up logfiles
loglevel=info                                   ; info, debug, warn, trace
pidfile=./tmp/supervisord.pid                    ; pidfile location
nodaemon=false                                  ; run supervisord as a daemon
minfds=1024                                     ; number of startup file descriptors
minprocs=200                                    ; number of process descriptors
user=root                                   ; default user

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix://./tmp/supervisor.sock           ; use a unix:// URL  for a unix socket
username=user
password=123

[program:appium_server]
command=python ./appium_server --production=true ;
autostart=true ;
process_name=%(program_name)s  ;
redirect_stderr=true  ;
stopsignal=QUIT  ;